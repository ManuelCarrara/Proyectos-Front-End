<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orden de compra</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./styles/styles.css">

<body>

  <section>

    <article id="principal">

      <img src="./images/illustration-hero.svg" alt="persona-bailando" id="imagen-principal">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    </article>

    <article id="segundo">
      
      <img src="./images/icon-music.svg" alt="nota-musical">

      <div>

        <h4>Annual Plan</h4>

        <p>$59.99/year</p>

      </div>

      <a href="https://www.spotify.com/bo/">Change</a>

    </article>

    <article id="tercero">

      <button type="submit" id="submit">Proceed to Payment</button>

      <button type="reset" id="reset">Cancel Order</button>

    </article>

  </section>
  
  <footer>

    <p>Desafio de <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>

    <p>Codeado por <a href="#">Manuel Carrara</a></p>

  </footer>

</body>

</html>
